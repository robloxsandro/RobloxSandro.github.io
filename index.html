<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Sandros Verlinkungen</title>

  <!-- Google Font: Nunito (runde, klare Schrift) - inkl. Black weight -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-start: #0f8a4a; /* helleres Grün */
      --bg-end:   #063b22; /* dunkleres Grün */
      --glass: rgba(255,255,255,0.06);
      --glass-strong: rgba(255,255,255,0.10);
      --accent: rgba(255,255,255,0.12);
      --white: #ffffff;
      --card-height: 84px;
      --gutter: 16px;
    }
    /* Reset & base */
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: "Nunito", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden; /* KEIN SCROLLEN */
      background: linear-gradient(45deg,var(--bg-start),var(--bg-end)) fixed;
      background-size: 400% 400%;
      animation: bgShift 18s ease-in-out infinite;
    }

    @keyframes bgShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* Page layout */
    .page{
      height:100dvh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:18px;
      padding:env(safe-area-inset-top) 20px 20px 20px;
    }

    /* Header */
    .header{
      width:100%;
      max-width:1100px;
      display:flex;
      align-items:center;
      gap:12px;
      padding:6px 12px;
      margin-top:6px;
      user-select:none;
      transform:translateZ(0);
    }
    .profile{
      width:56px;
      height:56px;
      border-radius:14px;
      overflow:hidden;
      flex:0 0 56px;
      background:linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.06);
      display:flex;align-items:center;justify-content:center;
      transition:transform .4s cubic-bezier(.2,.9,.2,1), box-shadow .3s;
      box-shadow: 0 6px 20px rgba(2,6,4,0.18);
    }
    .profile img{width:100%;height:100%;object-fit:cover;display:block}

    .title{
      font-weight:900; /* "Black" weight wie du wolltest */
      font-size:20px;
      color:var(--white);
      letter-spacing:0.2px;
      text-shadow:0 6px 20px rgba(3,6,4,0.35);
    }

    /* Center glass panel */
    .canvas-wrap{
      width:100%;
      max-width:1100px;
      flex:1 1 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none; /* to allow cards handle events themselves */
    }
    .canvas{
      width:100%;
      height: calc(100% - 120px);
      max-height: 860px;
      background: linear-gradient(180deg, rgba(255,255,255,0.035), rgba(255,255,255,0.02));
      border-radius:20px;
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.06);
      box-shadow: 0 10px 40px rgba(2,6,4,0.35);
      padding:24px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:visible;
      position:relative;
      pointer-events:auto;
      transition:transform .45s cubic-bezier(.2,.9,.2,1);
    }

    /* Decorative floating shapes */
    .canvas::before, .canvas::after{
      content:"";
      position:absolute;
      z-index:0;
      border-radius:24px;
      filter: blur(30px) saturate(120%);
      opacity:0.18;
      transform: translateZ(0);
    }
    .canvas::before{
      width:260px;height:260px; right:-60px; top:-70px;
      background:linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01));
    }
    .canvas::after{
      width:160px;height:160px; left:-40px; bottom:-50px;
      background:linear-gradient(45deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
    }

    /* Cards container & scaling behavior */
    .cards-wrap{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:6px;
      position:relative;
    }
    .cards{
      width:100%;
      max-width:920px;
      display:flex;
      flex-direction:column;
      gap:var(--gutter);
      align-items:stretch;
      transform-origin:top center;
      will-change:transform;
      padding:10px;
      z-index:2;
    }

    /* Each card */
    .card{
      height:var(--card-height);
      display:flex;
      gap:14px;
      align-items:center;
      border-radius:14px;
      padding:10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.04);
      transition: transform .35s cubic-bezier(.2,.9,.2,1), box-shadow .35s;
      box-shadow: 0 6px 20px rgba(3,10,6,0.16);
      cursor:pointer;
      overflow:hidden;
      position:relative;
      -webkit-tap-highlight-color: transparent;
    }
    .card:hover{
      transform: translateY(-8px) scale(1.01);
      box-shadow: 0 18px 40px rgba(3,10,6,0.28);
    }

    .card .thumb{
      width:72px;
      height:72px;
      flex:0 0 72px;
      border-radius:10px;
      overflow:hidden;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      display:flex;align-items:center;justify-content:center;
    }
    .card .thumb img{
      width:100%;height:100%;object-fit:cover;display:block;
    }

    .card .meta{
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:4px;
      color:var(--white);
    }
    .card .meta .name{
      font-weight:900; /* Black weight */
      font-size:15px;
      line-height:1;
      text-shadow: 0 6px 20px rgba(3,6,4,0.28);
    }
    .card .meta .hint{
      font-style:italic;
      opacity:0.9;
      font-weight:400;
      color:rgba(255,255,255,0.86);
      font-size:13px;
    }

    /* small arrow badge on right */
    .card .goto{
      margin-left:auto;
      flex:0 0 46px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--white);
      opacity:0.9;
      transform:translateZ(0);
    }
    .card .goto svg{width:20px;height:20px;opacity:0.95;filter:drop-shadow(0 4px 12px rgba(3,6,4,0.2))}

    /* subtle staggered animation */
    .card[data-index]{
      opacity:0;
      transform: translateY(18px) scale(.995);
      animation: cardIn .7s cubic-bezier(.2,.9,.2,1) forwards;
      animation-delay: calc(0.07s * var(--i));
    }
    @keyframes cardIn{
      to{opacity:1; transform: translateY(0) scale(1)}
    }

    /* Mobile adjustments */
    @media (max-width:640px){
      :root{ --card-height: 78px; --gutter: 12px }
      .profile{ width:48px; height:48px; border-radius:12px; }
      .title{ font-size:18px; }
      .card .thumb{ width:64px; height:64px; border-radius:10px; }
      .card .meta .name{ font-size:14px; }
      .canvas{ padding:16px; border-radius:18px; }
    }

    /* Reduced motion preference */
    @media (prefers-reduced-motion: reduce){
      * { animation: none !important; transition: none !important; scroll-behavior: auto !important; }
    }

    /* small helper for empty images */
    .fallback{
      width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:rgba(255,255,255,0.12);
      background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      font-size:12px;
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="header" role="banner" aria-label="Kopfbereich">
      <div class="profile" id="profileWrap" title="Profilbild">
        <!-- profile image inserted by script -->
        <img id="profileImage" src="" alt="Profilbild" />
      </div>
      <div>
        <div class="title">Sandros Verlinkungen</div>
      </div>
    </header>

    <main class="canvas-wrap" role="main">
      <section class="canvas" aria-label="Verlinkungen">
        <div class="cards-wrap">
          <div class="cards" id="cardsContainer" aria-live="polite" aria-atomic="true">
            <!-- Karten werden per Script befüllt -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    /**************************************************************************
     * Anpassbare Variablen:
     * - profileImage : URL deines Profilbilds (oben links)
     * - links : Array von Objekten -> { img: 'url', title: 'Titel', href: 'https://...' }
     *
     * Beispiel: drei Einträge sind schon eingefügt.
     **************************************************************************/

    const profileImage = "https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400&auto=format&fit=crop&ixlib=rb-4.0.3&s=example";
    const links = [
      {
        img: "https://images.unsplash.com/photo-1502685104226-ee32379fefbe?q=80&w=400&auto=format&fit=crop&ixlib=rb-4.0.3&s=example",
        title: "Meine Spotify Playlists",
        href: "https://open.spotify.com/"
      },
      {
        img: "https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?q=80&w=400&auto=format&fit=crop&ixlib=rb-4.0.3&s=example",
        title: "Portfolio & Projekte",
        href: "https://github.com/"
      },
      {
        img: "https://images.unsplash.com/photo-1520975698516-6e6f9d8a5a56?q=80&w=400&auto=format&fit=crop&ixlib=rb-4.0.3&s=example",
        title: "Kontakt / Socials",
        href: "https://twitter.com/"
      }
    ];

    /* --------- DO NOT EDIT BELOW UNLESS YOU KNOW WHAT YOU'RE DOING --------- */

    const profileImgEl = document.getElementById('profileImage');
    const profileWrap = document.getElementById('profileWrap');
    const cardsEl = document.getElementById('cardsContainer');

    // Safe-set image (fallback)
    function setImageSafe(imgEl, url){
      if(!url){ imgEl.style.display='none'; return; }
      imgEl.src = url;
      imgEl.addEventListener('error', ()=> {
        imgEl.style.display='none';
      }, {once:true});
    }

    setImageSafe(profileImgEl, profileImage);

    // Create cards from links array
    function createCard(item, index){
      const a = document.createElement('a');
      a.href = item.href || '#';
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.className = 'card';
      a.dataset.index = index;
      a.style.setProperty('--i', index);

      // thumb
      const thumb = document.createElement('div');
      thumb.className = 'thumb';
      const im = document.createElement('img');
      im.loading = 'lazy';
      im.alt = item.title ? item.title + ' Bild' : 'Vorschau';
      setImageSafe(im, item.img);
      thumb.appendChild(im);

      // meta
      const meta = document.createElement('div');
      meta.className = 'meta';
      const name = document.createElement('div');
      name.className = 'name';
      name.textContent = item.title || 'Titel';

      const hint = document.createElement('div');
      hint.className = 'hint';
      hint.textContent = 'Klicke um zu öffnen';

      meta.appendChild(name);
      meta.appendChild(hint);

      // goto arrow
      const goto = document.createElement('div');
      goto.className = 'goto';
      goto.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M5 12h14"></path><path d="M12 5l7 7-7 7"></path></svg>';

      a.appendChild(thumb);
      a.appendChild(meta);
      a.appendChild(goto);

      // click feedback ripple (subtle)
      a.addEventListener('pointerdown', (e) => {
        const ripple = document.createElement('span');
        ripple.style.position='absolute';
        ripple.style.left = (e.offsetX - 18) + 'px';
        ripple.style.top = (e.offsetY - 18) + 'px';
        ripple.style.width = ripple.style.height = '36px';
        ripple.style.borderRadius = '50%';
        ripple.style.background = 'rgba(255,255,255,0.08)';
        ripple.style.pointerEvents = 'none';
        ripple.style.transform = 'scale(.2)';
        ripple.style.opacity = '1';
        ripple.style.transition = 'transform .5s ease, opacity .6s ease';
        a.appendChild(ripple);
        requestAnimationFrame(()=> {
          ripple.style.transform = 'scale(3)';
          ripple.style.opacity = '0';
        });
        setTimeout(()=> ripple.remove(), 600);
      });

      return a;
    }

    function buildCards(){
      cardsEl.innerHTML = '';
      links.forEach((it, i) => {
        const c = createCard(it, i);
        cardsEl.appendChild(c);
      });
      // small layout stabilization for animations
      requestAnimationFrame(()=> adjustScale());
    }

    // dynamic scaling so everything fits in viewport (no scrolling)
    function adjustScale(){
      const canvas = document.querySelector('.canvas');
      const cardsWrap = document.querySelector('.cards');
      if(!canvas || !cardsWrap) return;
      // reset
      cardsWrap.style.transform = '';
      const availableH = canvas.clientHeight - 20; // padding margin
      const availableW = canvas.clientWidth - 20;
      const bounding = cardsWrap.getBoundingClientRect();
      const neededH = bounding.height;
      const neededW = bounding.width;
      let scale = 1;
      if(neededH > availableH) scale = availableH / neededH;
      if(neededW > availableW) scale = Math.min(scale, availableW / neededW);
      // additional cap to avoid tiny text
      scale = Math.max(0.6, Math.min(1, scale));
      cardsWrap.style.transform = `scale(${scale})`;
    }

    // Recalculate on resize / orientation change
    window.addEventListener('resize', adjustScale, {passive:true});
    window.addEventListener('orientationchange', () => { setTimeout(adjustScale, 200) });

    // Initialize
    buildCards();

    // subtle parallax on pointer move (desktop) for depth feel
    (function addParallax(){
      const canvas = document.querySelector('.canvas');
      if(!canvas) return;
      let mouseX = 0, mouseY = 0;
      function onMove(e){
        const rect = canvas.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) - 0.5;
        const y = ((e.clientY - rect.top) / rect.height) - 0.5;
        mouseX = x; mouseY = y;
        canvas.style.transform = `translateZ(0) translate(${mouseX * 6}px, ${mouseY * 6}px)`;
      }
      // use pointermove when available
      window.addEventListener('pointermove', onMove);
      // reset when leave
      canvas.addEventListener('pointerleave', ()=> canvas.style.transform = '');
    })();

    // Accessibility: allow keyboard focusing on cards
    (function addKeyboard(){
      document.querySelectorAll('.card').forEach((c) => {
        c.tabIndex = 0;
        c.addEventListener('keydown', (e) => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            c.click();
          }
        });
      });
    })();

    // Re-apply keyboard behavior after cards built
    // small delay because cards are created dynamically
    setTimeout(()=> {
      document.querySelectorAll('.card').forEach((c) => c.tabIndex = 0);
      adjustScale();
    }, 120);

    // If user wants to change links at runtime, expose to window
    window.__SandrosLinks = { setProfile(url){ setImageSafe(profileImgEl, url); }, setLinks(arr){ if(Array.isArray(arr)){ links.length=0; arr.forEach(a=>links.push(a)); buildCards(); } } };

  </script>
</body>
</html>
