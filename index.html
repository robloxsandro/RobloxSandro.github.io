<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ðŸ’š Sandros Verlinkungen ðŸ’š</title>

  <!-- Montserrat (Black) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- favicon placeholder (wird beim Laden mit profileImage ersetzt) -->
  <link id="favicon" rel="icon" href="" type="image/png">

  <style>
    :root{
      --bg-start: #0b5a2f;
      --bg-end:   #02140b;
      --glass: rgba(255,255,255,0.05);
      --white: #ffffff;
      --card-height: 86px;
      --gutter: 16px;
      --max-width: 1100px;
      --ripple-duration: 340ms;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.02), transparent 8%),
        radial-gradient(800px 500px at 90% 90%, rgba(0,0,0,0.06), transparent 12%),
        linear-gradient(120deg, var(--bg-start), var(--bg-end));
      background-size: 200% 200%;
      animation: bgMorph 22s linear infinite;
    }

    @keyframes bgMorph {
      0%{ background-position:0% 50% }
      50%{ background-position:100% 50% }
      100%{ background-position:0% 50% }
    }

    /* background particles */
    .particles{ position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden; mix-blend-mode: screen; }
    .particle{ position:absolute; background:rgba(255,255,255,0.08); filter: blur(8px); border-radius:50%; will-change: transform, opacity; animation-timing-function: linear; animation-iteration-count: infinite; transform: translate3d(0,0,0); }

    /* layout */
    .page{ height:100dvh; display:flex; flex-direction:column; align-items:center; gap:18px; padding:env(safe-area-inset-top) 22px 22px 22px; position:relative; z-index:2; }

    /* header */
    .header{ width:100%; max-width:var(--max-width); display:flex; align-items:center; gap:14px; padding:6px 12px; margin-top:8px; user-select:none; }
    .profile{ width:56px; height:56px; border-radius:10px; overflow:hidden; flex:0 0 56px; background:linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.06); display:flex; align-items:center; justify-content:center; transition:transform .36s cubic-bezier(.2,.9,.2,1); box-shadow: 0 8px 24px rgba(2,6,4,0.22); }
    .profile img{ width:100%; height:100%; object-fit:cover; display:block; }
    .title{ font-weight:900; font-size:20px; color:var(--white); letter-spacing:0.2px; text-shadow:0 6px 20px rgba(3,6,4,0.35); }

    /* top-right square button in header */
    .top-button{
      margin-left:auto;
      width:52px;
      height:52px;
      border-radius:10px;
      overflow:hidden;
      flex:0 0 52px;
      background:linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      display:flex;
      align-items:center;
      justify-content:center;
      transition:
        transform .35s cubic-bezier(.2,.9,.2,1),
        box-shadow .35s,
        background .35s;
      text-decoration:none;
      color:inherit;
    }
    .top-button img{ width:100%; height:100%; object-fit:cover; display:block; }
    .top-button:hover{ transform: translateY(-4px) scale(1.05); box-shadow: 0 18px 50px rgba(0,0,0,0.55); background:rgba(255,255,255,0.12); }
    .top-button:active{ transform: scale(0.96); }

    /* canvas / glass */
    .canvas-wrap{ width:100%; max-width:var(--max-width); flex:1 1 auto; display:flex; align-items:center; justify-content:center; pointer-events:none; position:relative; }
    .canvas{ width:100%; height: calc(100% - 120px); background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border-radius:18px; backdrop-filter: blur(16px) saturate(120%); -webkit-backdrop-filter: blur(16px) saturate(120%); border: 1px solid rgba(255,255,255,0.06); box-shadow: 0 20px 60px rgba(2,8,6,0.45); padding:22px; display:flex; align-items:center; justify-content:center; overflow:visible; position:relative; pointer-events:auto; transition: transform .45s cubic-bezier(.2,.9,.2,1), box-shadow .45s; transform-style: preserve-3d; }
    .canvas::before{ content:""; position:absolute; inset:0; z-index:0; border-radius:18px; background: linear-gradient(120deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01) 20%, rgba(255,255,255,0.04) 60%, transparent 70%); pointer-events:none; mix-blend-mode: overlay; }

    /* CARDS: fix transform-origin so scaling happens from center */
    .cards-wrap{ width:100%; height:100%; display:flex; align-items:center; justify-content:center; padding:6px; position:relative; z-index:2; }
    .cards{ width:100%; max-width:920px; display:flex; flex-direction:column; gap:var(--gutter); align-items:stretch; transform-origin:center center; will-change:transform; padding:8px; }

    .card{ display:flex; gap:14px; align-items:center; border-radius:12px; padding:12px; background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015)); border:1px solid rgba(255,255,255,0.04); transition: transform .36s cubic-bezier(.2,.9,.2,1), box-shadow .36s, background .36s; box-shadow: 0 8px 28px rgba(3,10,6,0.16); cursor:pointer; overflow:hidden; position:relative; -webkit-tap-highlight-color: transparent; text-decoration: none; color: inherit; height: var(--card-height); align-items:center; transform-style: preserve-3d; }
    .card:focus{ outline:none; box-shadow: 0 0 0 4px rgba(255,255,255,0.06), 0 12px 40px rgba(3,10,6,0.28); border-color: rgba(255,255,255,0.08) }
    .card:hover{ transform: translateY(-8px) scale(1.01); box-shadow: 0 20px 60px rgba(3,10,6,0.32); }

    .thumb{ width:76px; height:76px; flex:0 0 76px; border-radius:10px; overflow:hidden; background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.04); display:flex;align-items:center;justify-content:center; }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }

    .meta{ display:flex; flex-direction:column; justify-content:center; gap:6px; color:var(--white); transform: translateZ(20px); }
    .name{ font-weight:900; font-size:15px; line-height:1; text-shadow: 0 6px 20px rgba(3,6,4,0.28); }
    .hint{ font-style:italic; opacity:0.92; font-weight:400; color: rgba(255,255,255,0.86); font-size:13px; }

    .goto{ margin-left:auto; flex:0 0 46px; display:flex; align-items:center; justify-content:center; color:var(--white); opacity:0.95; transform:translateZ(30px); }
    .card svg{ width:20px; height:20px; display:block; }

    a { color:inherit; text-decoration:none; }
    a:visited { color:inherit; }

    .ripple { position:absolute; border-radius:50%; background: rgba(255,255,255,0.22); pointer-events:none; transform: scale(0); opacity:1; will-change: transform, opacity; }

    .card[data-index]{ opacity:0; transform: translateY(24px) scale(.995); animation: cardIn .68s cubic-bezier(.2,.9,.2,1) forwards; animation-delay: calc(0.06s * var(--i)); }
    @keyframes cardIn { to{ opacity:1; transform: translateY(0) scale(1) } }

    .card .thumb, .card .meta, .card .goto { transition: transform .45s cubic-bezier(.2,.9,.2,1); }
    .card:hover .thumb{ transform: translateY(-6px) translateZ(30px) }
    .card:hover .meta{ transform: translateY(-4px) translateZ(30px) }

    @media (max-width:640px){
      :root{ --card-height:84px; --gutter:12px }
      .profile{ width:50px; height:50px; border-radius:10px; }
      .title{ font-size:18px; }
      .thumb{ width:68px; height:68px; }
      .card{ padding:10px; border-radius:10px; }
      .canvas{ padding:14px; border-radius:14px; height: calc(100% - 110px); }
      .top-button{ width:46px; height:46px; border-radius:9px; flex:0 0 46px; }
    }

    @media (prefers-reduced-motion: reduce){
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="page">
    <header class="header" role="banner" aria-label="Kopfbereich">
      <div class="profile" id="profileWrap" title="Profilbild">
        <img id="profileImage" src="" alt="Profilbild" />
      </div>
      <div>
        <div class="title" id="pageTitle">Sandros Verlinkungen</div>
      </div>

      <!-- TOP-RIGHT SQUARE BUTTON -->
      <a id="topButton" class="top-button" href="https://robloxsandro.github.io/anonymeFragen" target="_self" aria-label="Anonyme Fragen">
        <img id="topButtonImg" src="" alt="Anonyme Fragen">
      </a>
    </header>

    <main class="canvas-wrap" role="main">
      <section class="canvas" aria-label="Verlinkungen">
        <div class="cards-wrap">
          <div class="cards" id="cardsContainer" aria-live="polite" aria-atomic="true">
            <!-- Karten per Script -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    /**************************************************************************
     * Anpassbare Variablen (bearbeite hier):
     **************************************************************************/
    const profileImage = "https://bilderupload.org/image/1d3b03618-copy-0d0e0763-19ba-4b2f-9.jpg";
    const pageTitleText = "ðŸ’š Sandros Verlinkungen ðŸ’š";
    // Bild fÃ¼r den top-right Button (ersetze mit deiner URL)
    const topButtonImage = "https://bilderupload.org/image/2d4011221-copy-822f22bb-b2d7-4475-a.jpg";
    const links = [
      { img:"https://bilderupload.org/image/eedc03862-copy-604bf30e-7261-4ed6-8.jpg", title:"Sandros YouTube Kanal", href:"https://youtube.com/@robloxsandro/" },
      { img:"https://bilderupload.org/image/b17404322-copy-6ec02e2c-b890-4a70-8.jpg", title:"Sandros Snapchat Account", href:"https://www.snapchat.com/add/robloxsandro?share_id=dTx_i9ByTE6-cq4kxfSetA&locale=de_DE" },
      { img:"https://upload.wikimedia.org/wikipedia/commons/1/1e/Roblox_Logo_2025.png", title:"Sandros Roblox Account", href:"https://www.roblox.com/de/users/8593053805/profile?" },
      { img:"https://upload.wikimedia.org/wikipedia/commons/1/1e/Roblox_Logo_2025.png", title:"Sandros Roblox Gruppe", href:"https://www.roblox.com/de/communities/927770624/Sandro-Gruppe" },
      { img:"https://bilderupload.org/image/bbbe05196-38b39cb4-169d-47eb-bdf4-3.png", title:"Sandros Discord Preppy Call Server", href:"https://discord.gg/CYHMvkePjV" },
      { img:"https://bilderupload.org/image/f0fc04640-copy-a58e02d8-b60b-4ed7-9.jpg", title:"Sandros WhatsApp Kanal", href:"https://whatsapp.com/channel/0029VbBM5SEF6sn2jzyAYn1G" }
    ];

    // DISCORD WEBHOOK (wie gewÃ¼nscht)
    const webhookURL = "https://discord.com/api/webhooks/1450118718288822463/FHDWM8WIrx-tdqPK4D8kItfm5AoDp-SU41oMwXB4_M3pk8_cX975ArQszZIsBUwjRP3F";

    /* ----------------- helper image safe-set ----------------- */
    function setImageSafe(imgEl, url){
      if(!imgEl) return;
      if(!url){ imgEl.style.display='none'; return; }
      imgEl.src = url;
      imgEl.addEventListener('error', ()=> { imgEl.style.display='none'; }, {once:true});
    }

    /* ----------------- favicon & title update ----------------- */
    function applyFaviconAndTitle(){
      // set title
      document.title = pageTitleText || document.title;
      const titleEl = document.getElementById('pageTitle');
      if(titleEl) titleEl.textContent = pageTitleText.replace(/ðŸ’š/g,'').trim();

      // set favicon (use provided profileImage)
      const link = document.getElementById('favicon') || document.createElement('link');
      link.id = 'favicon';
      link.rel = 'icon';
      link.type = 'image/png';
      link.href = profileImage || '';
      document.head.appendChild(link);
    }

    /* ----------------- build cards ----------------- */
    setImageSafe(document.getElementById('profileImage'), profileImage);
    setImageSafe(document.getElementById('topButtonImg'), topButtonImage);

    const cardsEl = document.getElementById('cardsContainer');

    function createCard(item, index){
      const a = document.createElement('a');
      a.href = item.href || '#';
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.className = 'card';
      a.dataset.index = index;
      a.style.setProperty('--i', index);

      // thumb
      const thumb = document.createElement('div'); thumb.className='thumb';
      const im = document.createElement('img'); im.loading='lazy'; im.alt = (item.title ? item.title + ' Bild' : 'Vorschau');
      setImageSafe(im, item.img);
      thumb.appendChild(im);

      // meta
      const meta = document.createElement('div'); meta.className = 'meta';
      const name = document.createElement('div'); name.className='name'; name.textContent = item.title || 'Titel';
      const hint = document.createElement('div'); hint.className='hint'; hint.textContent = 'Klicke um zu Ã¶ffnen';
      meta.appendChild(name); meta.appendChild(hint);

      // goto
      const goto = document.createElement('div'); goto.className='goto';
      goto.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M5 12h14"></path><path d="M12 5l7 7-7 7"></path></svg>';

      a.appendChild(thumb); a.appendChild(meta); a.appendChild(goto);

      // click: centered ripple + 0.3s delay (respect Ctrl/Cmd/Middle)
      a.addEventListener('click', function(e){
        if (e.ctrlKey || e.metaKey || e.shiftKey || e.button === 1) return;
        e.preventDefault();

        // remove old ripples
        const old = a.querySelector('.ripple'); if(old) old.remove();

        const rect = a.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height) * 1.6;
        const ripple = document.createElement('span');
        ripple.className = 'ripple';
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = (rect.width/2 - size/2) + 'px';
        ripple.style.top  = (rect.height/2 - size/2) + 'px';
        ripple.style.background = 'radial-gradient(circle, rgba(255,255,255,0.36) 0%, rgba(255,255,255,0.22) 20%, rgba(255,255,255,0.08) 60%, rgba(255,255,255,0) 100%)';
        ripple.style.transition = `transform ${getComputedStyle(document.documentElement).getPropertyValue('--ripple-duration') || '340ms'} ease-out, opacity ${getComputedStyle(document.documentElement).getPropertyValue('--ripple-duration') || '340ms'} ease-out`;
        ripple.style.transform = 'scale(.08)';
        ripple.style.opacity = '1';
        a.appendChild(ripple);

        // animate
        requestAnimationFrame(()=> {
          ripple.style.transform = 'scale(1)';
          ripple.style.opacity = '0';
        });

        // delay then open
        const delay = 300;
        setTimeout(()=> {
          try {
            window.open(a.href, '_blank', 'noopener');
          } catch(err){
            window.location.href = a.href;
          }
        }, delay);
      }, {passive:false});

      // keyboard support
      a.addEventListener('keydown', function(e){
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          a.click();
        }
      });

      return a;
    }

    function buildCards(){
      cardsEl.innerHTML = '';
      links.forEach((it,i)=>{
        const c = createCard(it,i);
        cardsEl.appendChild(c);
      });
      requestAnimationFrame(()=> adjustScale());
      setTimeout(()=> document.querySelectorAll('.card').forEach(c=>c.tabIndex=0),50);
    }

    /* ----------------- dynamic scaling (from center) ----------------- */
    function adjustScale(){
      const canvas = document.querySelector('.canvas');
      const cardsWrap = document.querySelector('.cards');
      if(!canvas || !cardsWrap) return;
      // explicitly reset to centered transform
      cardsWrap.style.transform = 'translateY(0) scale(1)';
      const availableH = canvas.clientHeight - 16;
      const availableW = canvas.clientWidth - 16;
      const bounding = cardsWrap.getBoundingClientRect();
      const neededH = bounding.height;
      const neededW = bounding.width;
      let scale = 1;
      if(neededH > availableH) scale = availableH / neededH;
      if(neededW > availableW) scale = Math.min(scale, availableW / neededW);
      scale = Math.max(0.62, Math.min(1, scale));
      // scale from center (CSS transform-origin is center center)
      cardsWrap.style.transform = `translateY(0) scale(${scale})`;
    }
    window.addEventListener('resize', adjustScale, {passive:true});
    window.addEventListener('orientationchange', ()=> setTimeout(adjustScale,200));

    /* ----------------- parallax ----------------- */
    (function addParallax(){
      const canvas = document.querySelector('.canvas');
      if(!canvas) return;
      window.addEventListener('pointermove', (e)=>{
        const rect = canvas.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) - 0.5;
        const y = ((e.clientY - rect.top) / rect.height) - 0.5;
        canvas.style.transform = `translateZ(0) translate(${x * 8}px, ${y * 8}px)`;
      });
      canvas.addEventListener('pointerleave', ()=> canvas.style.transform = '');
    })();

    /* ----------------- particles ----------------- */
    (function createParticles(){
      const container = document.getElementById('particles');
      const count = Math.min(32, Math.max(12, Math.floor((window.innerWidth*window.innerHeight)/90000)));
      for(let i=0;i<count;i++){
        const p = document.createElement('div'); p.className='particle';
        const size = Math.random()*28 + 8;
        p.style.width = p.style.height = size + 'px';
        p.style.left = (Math.random()*110 - 5) + '%';
        p.style.top  = (Math.random()*110 - 5) + '%';
        p.style.opacity = (Math.random()*0.18 + 0.04).toString();
        const dur = Math.random()*40 + 40;
        const dx = (Math.random()*200 - 100);
        const dy = (Math.random()*200 - 100);
        const rotate = (Math.random()*40 - 20);
        const keyframesName = `float${i}`;
        p.style.animation = `${keyframesName} ${dur}s linear infinite`;
        const keyframes = `@keyframes ${keyframesName} {
          0% { transform: translate3d(0px,0px,0) rotate(0deg) }
          50%{ transform: translate3d(${dx/2}px,${dy/2}px,0) rotate(${rotate}deg) }
          100%{ transform: translate3d(${dx}px,${dy}px,0) rotate(${rotate*1.2}deg) }
        }`;
        const style = document.createElement('style'); style.textContent = keyframes;
        document.head.appendChild(style);
        container.appendChild(p);
      }
    })();

    /* ----------------- webhook send (on page load) ----------------- */
    function sendDiscordWebhook(){
      if(!webhookURL) return;
      try {
        const now = new Date();
        const ts = now.toLocaleString('de-DE', { dateStyle: 'short', timeStyle: 'medium' });
        const content = `Neuer Besuch der Website am ${ts}! ðŸŽ‰`;
        fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content })
        }).then(res => {
          if(!res.ok) {
            tryBeacon(content);
          }
        }).catch(err => {
          tryBeacon(content);
        });
      } catch(e) {
        console.warn('Webhook send error', e);
      }
    }
    function tryBeacon(content){
      try {
        if(navigator.sendBeacon){
          const blob = new Blob([JSON.stringify({ content })], { type: 'application/json' });
          const ok = navigator.sendBeacon(webhookURL, blob);
          if(!ok) console.warn('sendBeacon returned false (webhook may not have been sent).');
        } else {
          console.warn('sendBeacon not available.');
        }
      } catch(e){
        console.warn('Beacon attempt failed', e);
      }
    }

    /* ----------------- init ----------------- */
    function init(){
      applyFaviconAndTitle();
      buildCards();
      // set top-button image explicitly (fallback to profile if empty)
      const topImgEl = document.getElementById('topButtonImg');
      setImageSafe(topImgEl, topButtonImage || profileImage);

      // small delay to recalc scale after fonts/images
      setTimeout(adjustScale, 140);
      // send webhook (best-effort from client)
      sendDiscordWebhook();
    }
    window.addEventListener('load', init);

    // expose runtime API
    window.__SandrosLinks = {
      setProfile(url){ setImageSafe(document.getElementById('profileImage'), url); const l = document.getElementById('favicon'); if(l) l.href = url; },
      setTopButton(url){ setImageSafe(document.getElementById('topButtonImg'), url); },
      setLinks(arr){ if(Array.isArray(arr)){ links.length=0; arr.forEach(a=>links.push(a)); buildCards(); } }
    };
  </script>
</body>
